# ============================================
# Test Configuration - H2 In-Memory Database
# ============================================
# This file is for running tests locally and in CI

server.port=8088
server.servlet.context-path=/api

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable SQL initialization - let JPA create schema
# Tests create their own data
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Flyway disabled
spring.flyway.enabled=false

# JWT Configuration (test key)
jwt.secret=dGVzdEtleUZvclVuaXRUZXN0aW5nT25seU5vdEZvclByb2R1Y3Rpb25Vc2VQbGVhc2U=
jwt.expiration=86400000

# Logging - reduce noise during tests
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.must=INFO

# Mail Configuration (disabled for tests)
spring.mail.host=smtp.test.com
spring.mail.port=465
spring.mail.username=test@test.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=false

# DeepSeek AI (disabled for tests)
deepseek.api.key=test-key-not-real
deepseek.api.url=https://api.deepseek.com/v1
deepseek.model=deepseek-chat
deepseek.enabled=false

